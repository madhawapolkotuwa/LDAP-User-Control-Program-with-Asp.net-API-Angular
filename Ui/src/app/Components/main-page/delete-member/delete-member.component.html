<div class="popup-body" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Member</h5>
          <button type="button" class="close" data-dismiss="modal" (click)="onClose()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do you want to delete the member?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="onDelete()">Delete Member</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">Cancel</button>
        </div>
      </div>
    </div>
</div>

<div class="overlay"></div>
